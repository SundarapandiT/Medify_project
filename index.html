<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="weather-container">
        <div class="weather-header">
            <h1 id="city-name">Enter City</h1>
            <p id="date-time"></p>
        </div>

        <div class="weather-main">
            <div class="weather-temp">
                <i id="weather-icon" class="fa-solid fa-cloud"></i>
                <span id="temperature">--</span><sup>Â°C</sup>
            </div>
            <p id="weather-description">--</p>
        </div>

        <div class="weather-details">
            <div class="detail">
                <i class="fa-solid fa-wind"></i>
                <p id="wind-speed">-- m/s</p>
            </div>
            <div class="detail">
                <i class="fa-solid fa-droplet"></i>
                <p id="humidity">--%</p>
            </div>
            <div class="detail">
                <i class="fa-solid fa-compass"></i>
                <p id="wind-direction">--</p>
            </div>
        </div>

        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
